name: 'Get Snyk'
description: 'Installs Snyk'
author: 'TurtleBrowser'
outputs:
  version:
    description: "The version of Snyk which was installed"
    value: ${{ steps.output_version.outputs.version }}
runs:
  using: "composite"
  steps:
    - id: npm_install
      #if: ${{ runner.os == "Linux" }}
      run: sudo npm install -g snyk
      shell: bash
    - id: output_version
      shell: bash
      run: |
        snyk version
        echo "::set-output name=version::$(snyk version)"
branding:
  icon: "crosshair"
  color: "green"
